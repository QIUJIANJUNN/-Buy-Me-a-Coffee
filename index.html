<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>請我喝一杯咖啡</title>
  </head>
  <body>
    <h1>請我喝一杯咖啡☕️ ❤️ 😊</h1>

    <div style="display: flex; justify-content: center; align-items: center;">
      <p>凱基銀行代碼：809</p>
      <button onclick="copyToClipboard('809')">複製</button>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;">
      <p>帳戶：60328000001789</p>
      <button onclick="copyToClipboard('60328000001789')">複製</button>
    </div>

    <script>
      function copyToClipboard(text) {
        const input = document.createElement('input');
        input.value = text;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
      }
    </script>

  </body>
</html>
