<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>請我喝一杯咖啡</title>
    <style>
      body {
        background-color: gray;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .button-container button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>請我喝一杯咖啡</h1>

    <div class="button-container">
      <p>0992</p>
      <button onclick="copyToClipboard('0992')">複製</button>
    </div>

    <div class="button-container">
      <p>00</p>
      <button onclick="copyToClipboard('00')">複製</button>
    </div>

    <script>
      function copyToClipboard(text) {
        const input = document.createElement('input');
        input.value = text;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
      }
    </script>

  </body>
</html>
