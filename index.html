<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>謝謝你請我喝咖啡☕️ ❤️ 😊</title>
    <style>
      body {
        background-color: #C4C4C4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
      }

      h1 {
        text-align: center;
        font-size: 50px;
        margin: 30px;
      }

      h2 {
        text-align: center;
        font-size: 40px;
        margin: 0px;
      }

      p, button {
        font-size: 30px;
      }
      
      p {
        text-decoration: none;
        color: inherit;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button-container button {
        margin-left: 20px;
      }
      
      .image-wrapper {
        display: flex;
        justify-content: center;
        margin: 30px;
      }

      .round-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
      }

    </style>
  </head>
  <body>
    <div class="button-container">
      <p>凱基銀行代碼：809</p>
      <button onclick="copyToClipboard('809')">複製銀行代碼</button>
    </div>

    <div class="button-container">
      <p>帳戶：60328000001789</p>
      <button onclick="copyToClipboard('60328000001789')">複製帳戶</button>
    </div>

    <div class="image-wrapper">
      <img src="coffee.jpeg" alt="Your Image" class="round-image">
    </div>
    <h1>謝謝你請我喝咖啡 ☕️ ❤️ 😊</h1>
    <h2>@Nami.kk00</h2>

    <script>
      function copyToClipboard(text) {
        const input = document.createElement('input');
        input.value = text;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
      }
    </script>

  </body>
</html>
