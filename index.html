  <body>

    <div class="button-container">
      <p>凱基銀行代碼：809</p>
      <button onclick="copyToClipboard('809')">複製凱基銀行代碼</button>
    </div>

    <div class="button-container">
      <p>帳戶：60328000001789</p>
      <button onclick="copyToClipboard('60328000001789')">複製帳戶</button>
    </div>

    <script>
      function copyToClipboard(text) {
        const input = document.createElement('input');
        input.value = text;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
      }
    </script>

  </body>
